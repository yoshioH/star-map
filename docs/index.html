<!DOCTYPE html>
<meta charset="utf-8">

<style>
.base 
{
    background: #101010;
}
path 
{
  fill: none;
  stroke: #ccf;
  stroke-width: .5px;
}

</style>

<body class="base">
<h1 style="color:azure">Stereographic Star Map</h1>
<script src="/scripts/d3.v3.min.js"></script>
<script src="/scripts/d3.geo.projection.v0.min.js"></script>
<script src="/scripts/topojson.v1.min.js"></script>

<script>

var width = 1600,
    height = 800;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// プロジェクションの回転角を収納
var rotate = {x: 0, y: 45};

// var projection = d3.geo.equirectangular()
var projection = d3.geo.stereographic()
    .scale(180)
    .translate([width / 2, height / 2])
    .precision(.1)
    .rotate([rotate.x, -rotate.y]);

//パスジェネレーター
var path = d3.geo.path().projection(projection);
//グリッド線追加    
var graticule = d3.geo.graticule();
var grid = svg.append("path")
    .datum(graticule)
    .attr({
        "class": "graticule",
        "d": path,
        "fill": "none",
        "stroke": "#444",
        "stroke-width": ".1px",
        "stroke-opacity": 0.1
    });

// 描画の定義
var positionX = function(d) 
{
    return projection(d)[0]; 
};
var positionY = function(d) 
{
    return projection(d)[1]; 
}
var pointRadius = function(d)
{
    if (d[2]['vMag'] < 1) return 1.6;
    if (d[2]['vMag'] < 2) return 1.2;
    if (d[2]['vMag'] < 3) return 1.0;
    if (d[2]['vMag'] < 4) return 0.8;
    if (d[2]['vMag'] < 5) return 0.6;
    if (d[2]['vMag'] < 6) return 0.4;
    return 0.2
};
var pointColor = function(d)
{
    var xr = "F0";
    var xg = "F0";
    var xb = "64";
    var r = parseInt(xr, 16);
    var g = parseInt(xg, 16);
    var b = parseInt(xb, 16);
    return "rgba("+r+","+g+","+b+"," + Math.pow(d[2]['vMag'], -0.7) + ")";
}
// 座標にマッピング
d3.json("../data/hip_undermag4.json", function(error, catalogue) 
{
   if (error) throw error;
    // console.log(JSON.stringify(catalogue));
    var point = svg.selectAll(".point")
        .data(catalogue.data)
        .enter()
        .append("circle")
        .attr({
            "cx":positionX,
            "cy":positionY,
            "r" :pointRadius,
            "fill":pointColor
        });
    //ドラッグ時ビヘイビア設定
    var dragBehavior = d3.behavior.drag()
        .origin(Object)
        .on('drag', drag);

    //マウスドラッグイベントキャッチ用オーバーレイを追加
    var overlay = svg.selectAll('rect')
        .data([rotate])
        .enter()
        .append('rect')
        .attr('width', width)
        .attr('height', height)
        .attr('fill-opacity', 0)
        .call(dragBehavior);			

    //ドラッグ時処理	
    function drag(d) {
        projection.rotate([(d.x = d3.event.x) / 2, -(d.y = d3.event.y) / 2]);
        grid.attr('d', path);
        point.attr({
            "cx":positionX,
            "cy":positionY,
            "r" :pointRadius,
            "fill":pointColor
        });
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">

<style>

path {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

</style>

<body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>

<script>

var width = 1200,
    height = 800;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geo.equirectangular()
    .scale(180)
    .translate([width / 2, height / 2])
    .precision(.1);

d3.json("data/hip.json", function(error, catalogue) 
{
   if (error) throw error;
    // console.log(JSON.stringify(catalogue));
    var point = svg.selectAll(".point")
        .data(catalogue.data)
        .enter()
        .append("circle")
        .attr({
            "cx":function(d) { return projection(d)[0]; },
            "cy":function(d) { return projection(d)[1]; },
            "r":function(d) { return 5-(d[2]['vMag']);},
            "fill":"rgba(198, 45, 205, 0.8)",
            "fill-opacity":1
        });
});
</script>

</body>
</html>
